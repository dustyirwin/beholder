{% if market.page < 1 %}

&laquo;

{% else %}

  <a class='page-link' href='{% url "search:response" %}?
active={{ market.name }}&
{% for key, value in session.kwargs.items %}
{% if key == market.name|add:"Page" %}
{{ key }}={{ value|add:-1 }}&
{% elif key != "active" %}
{{ key }}={{ value }}&
{% endif %}
{% endfor %}
'>
    &laquo;
</a>

{% endif %}
