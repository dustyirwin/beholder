{% if market.page < 1 %}

&laquo;

{% else %}

  <a class='page-link' href='{% url "search:response" %}?
{% for key, value in kwargs.items %}
{% if "active" != key or market.name in key and "Page" in key %}
{{ key }}={{ value }}&
{% endif %}
{% endfor %}
active={{ market.name }}&
{{ market.name }}Page={{ value|add:-1 }}&
{{ market.name }}CatId={{ market.category }}
'>
    &laquo;
  </a>

{% endif %}
