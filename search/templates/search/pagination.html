<nav aria-label="{{ market.name }}Pagination">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" href="
        ?keywords={{ request.GET.keywords }}&active={{ market.name }}

  {% for market_0 in markets %}

    {% if market_0.name == market.name %}
      &{{ market_0.name }}Page={{ market_0.page|add:-1 }}
      &{{ market_0.name }}CatId={{ market_0.category }}
    {% else %}
      &{{ market.name }}Page={{ market.page }}
      &{{ market.name }}CatId={{ market.category }}
    {% endif %}

  {% endfor %}

        ">
        {{ market.page|add:-1 }}
      </a>
    </li>
    <li class="page-item active">
      <a class="page-link" href="#">
        {{ market.page }}<span class="sr-only">(current)</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="
      ?keywords={{ request.GET.keywords }}&active={{ market.name }}

      {% for market_0 in markets %}

        {% if market_0.name == market.name %}
          &{{ market_0.name }}Page={{ market_0.page|add:+1 }}
          &{{ market_0.name }}CatId={{ market_0.category }}
        {% else %}
          &{{ market.name }}Page={{ market.page }}
          &{{ market.name }}CatId={{ market.category }}
        {% endif %}

      {% endfor %}

      ">
      {{ market.page|add:1 }}
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav> <!-- end pagination -->
