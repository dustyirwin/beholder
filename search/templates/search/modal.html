<div class="modal fade" id="{{ item.item_id }}Modal" tabindex="-1" role="dialog"
  aria-labelledby="{{ item.item_id }}Modal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <a href="{{ item.product_url }}" target="_blank"><h5 class="text-center"
          title="{{ item.name }}" id="{{ item.item_id }}ModalTitle">
            {{ item.name }}</h5></a>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Carousel -->
        <div id="{{ item.item_id }}Carousel" class="carousel slide carousel-fade"
          data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#{{ item.item_id }}Carousel" data-slide-to="0"
              class="active"></li>

          {% for image in item.images|slice:"1:" %}

            <li data-target="#{{ item.item_id }}Carousel"
              data-slide-to="{{ forloop.counter }}"></li>

          {% endfor %}

          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" style="height:30vh; width:auto"
                src="{{ item.images.0 }}" alt="slide 0">
            </div>

          {% for image in item.images|slice:"1:" %}

            <div class="carousel-item">
              <img class="d-block w-100" style="height:30vh; width:auto"
                src="{{ image }}" alt="slide {{ forloop.counter }}">
            </div>

          {% endfor %}

          </div>
          <a class="carousel-control-prev" href="#{{ item.item_id }}Carousel"
            role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#{{ item.item_id }}Carousel"
            role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <ul class="pl-3">
          <li>
            <p class="p-0 m-0"
              style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
              class="tooltip"
              title="{{ item.long_description }}">{{ item.long_description }}</p>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close</button>
        <button type="button" class="btn btn-success">Capture</button>
      </div>
    </div>
  </div>
</div>
