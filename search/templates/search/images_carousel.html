DIAGNOSTICS
  item: {{ item }}
<div id="{{ item.item_id }}Carousel" class="carousel slide carousel-fade" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#{{ item.item_id }}Carousel" data-slide-to="0"
      class="active"></li>

    {% for image in item.images|slice:"1:" %}

    <li data-target="#{{ item.item_id }}Carousel"
      data-slide-to="{{ forloop.counter }}"></li>

    {% endfor %}

  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" style="height:40vh; width:auto"
        src="{{ item.images.0 }}" alt="slide 0">
    </div>

    {% for image in item.images|slice:"1:" %}

    <div class="carousel-item">
      <img class="d-block w-100" style="height:40vh; width:auto"
        src="{{ image }}" alt="slide {{ forloop.counter }}">
    </div>

    {% endfor %}

  </div>
  <a class="carousel-control-prev" href="#{{ item.item_id }}Carousel"
    role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span></a>
  <a class="carousel-control-next" href="#{{ item.item_id }}Carousel"
    role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span></a>
</div>
