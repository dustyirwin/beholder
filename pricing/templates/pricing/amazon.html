{% extends 'login/header.html' %}

{% block content %}
  <nav class="navbar navbar-inverse">
    <img src=http://www.powerhoof.com/wp-content/uploads/2013/07/beholder.gif align="left" width="42px" height="auto" style="padding-left:10px;padding-top:5px">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#topNavBar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" style="color:#2ECC40;padding-left:25px" href="{% url 'pricing:ebay' %}">PRICING</a>
      </div>
      <div class="collapse navbar-collapse" id="topNavBar">
        <ul class="nav navbar-nav">
          <li class=""><a href="{% url 'pricing:ebay' %}">eBay<span class="sr-only">(current)</span></a></li>
          <li class="active"><a href="{% url 'pricing:amazon' %}">amazon</a></li>
        </ul>
        <div class="form-group">
          {% if request.GET.itemId %}
            <form action="find" method="get" class="navbar-form navbar-left">
              <input type="hidden" name="itemId" value="{{ request.GET.itemId }}">
              <input type="hidden" name="ebayCatId" value="{{ request.GET.ebayCatId }}">
          {% else %}
            <form action="search" method="get" class="navbar-form navbar-left">
          {% endif %}
            <input style="width:160px" type="text" name="keywords" value="{{ request.GET.keywords }}" class="form-control" placeholder="Search for items in...">
            <input style="width:110px" type="text" name="amazonCatId" value="{{ request.GET.amazonCatId }}" class="form-control" placeholder="in category...">
            <button type="submit" class="btn btn-default">Go</button>
          </form>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  {% include 'pricing/amazonResponse.html' %}
{% endblock %}
