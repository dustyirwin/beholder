{% extends "login/header.html" %}

{% block content %}
  <form action="{% url 'sourcing:response' %}" method="get">
    <nav class="navbar navbar-expand-sm navbar-light bg-dark">
      <img src=http://www.powerhoof.com/wp-content/uploads/2013/07/beholder.gif align="left" width="auto" height="40px" style="padding-right:10px">
      <a class="navbar-brand" style="color:#2ECC40" href="{% url 'sourcing:query' %}">SOURCING</a>
      <button type="button" class="navbar-toggler " data-toggle="collapse" data-target="#topNavBar" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNavBar">
        <div class="input-group">
          <input type="text" name="keywords" value="{{ request.GET.keywords }}" class="form-control mr-auto" placeholder="Search for items...">
          <button type="submit" class="btn btn-default">Go</button> .
          <button class="btn btn-outline-success" type="button" data-toggle="collapse" data-target="#options" aria-expanded="false" aria-controls="options">Options</button>
        </div>
      </div>
    </nav>
    <div class="collapse" id="options">

    {% for market in categories %}

      <div class="input-group mb-0">
        <div class="input-group-prepend">
          <label class="input-group-text" for="{{ market }}Categories">{{ market }}</label>
        </div>
        <select name="{{ market.name }}CatId" class="custom-select" id="{{ market.name }}Categories">
          <option selected>{{ market.category }}</option>

          {% for category in market %}

            <option value="{{ category.name }}">{{ category.id }}</option>

          {% endfor %}

        </select>
      {% if market.name == walmart %}
        <button type="input" class="btn btn-outline-secondary btn-sm active" data-toggle="button" aria-pressed="true" autocomplete="off">
          Free Shipping Only
        </button>
      {% endif %}
      {% if market.name == amazon %}
        <button type="input" class="btn btn-outline-secondary btn-sm" data-toggle="button" aria-pressed="false" autocomplete="off">
          Auto-Scrape
        </button>
      {% endif %}
      {% if market.name == ebay %}
        <button type="button" class="btn btn-outline-secondary btn-sm active" data-toggle="button" aria-pressed="true" autocomplete="off">
          New Items Only
        </button>
        <button type="input" name="BINOnly" value="" class="btn btn-outline-secondary btn-sm active" data-toggle="button" aria-pressed="true" autocomplete="off">
          Buy It Now Only
        </button>
      {% endif %}
      </div>

    {% endfor %}

    </div>
  </form>

  {% block response %}
  {% endblock %}

{% endblock %}
