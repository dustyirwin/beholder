{% extends "login/header.html" %}

{% block content %}
  <form action="{% url 'sourcing:response' %}" method="get">
    <nav class="navbar navbar-expand-sm navbar-light bg-dark">
      <img src=http://www.powerhoof.com/wp-content/uploads/2013/07/beholder.gif align="left" width="auto" height="40px" style="padding-right:10px">
      <a class="navbar-brand" style="color:#2ECC40" href="{% url 'sourcing:query' %}">SOURCING</a>
      <button type="button" class="navbar-toggler " data-toggle="collapse" data-target="#topNavBar" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNavBar">
        <div class="input-group">
          <input type="text" name="keywords" value="{{ request.GET.keywords }}" class="form-control mr-auto" placeholder="Search for items...">
          <button type="submit" class="btn btn-default">Go</button> .
          <button class="btn btn-outline-success" type="button" data-toggle="collapse" data-target="#options" aria-expanded="false" aria-controls="options">Options</button>
        </div>
      </div>
    </nav>
    <div class="collapse" id="options">

  {% for market, data in markets.items %}

      <div class="input-group mb-0"> <!-- category dropdown -->
        <div class="input-group-prepend">
          <label class="input-group-text" for="{{ market }}Categories">{{ market }}</label>
        </div>
        <select name="{{ market }}CatId" class="custom-select" id="{{ market }}Categories">
          <option selected>Choose...</option>

        {% for category in data.taxonomy.categories %}

          <option value="{{ id }}">{{ category.name }}</option>

        {% endfor %}

        </select>

        <!-- query option buttons -->
      {% if market == walmart %}
        <button type="input" class="btn btn-outline-secondary btn-sm active" data-toggle="button" aria-pressed="true" autocomplete="off">
          {{ Option1 }}
        </button>
      {% endif %}
      </div>

    {% endfor %}

    </div>
  </form>

  {% block response %}
  {% endblock %}

{% endblock %}
