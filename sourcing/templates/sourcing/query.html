{% extends "login/header.html" %}

{% block content %}
  <form action="{% url 'sourcing:response' %}" method="get">
    <input type="hidden" name="page" value="1">
    <nav class="navbar navbar-expand-sm navbar-light bg-dark">
      <img src=http://www.powerhoof.com/wp-content/uploads/2013/07/beholder.gif align="left" width="auto" height="40px" style="padding-right:10px">
      <a class="navbar-brand" style="color:#2ECC40" href="{% url 'sourcing:query' %}">SOURCING</a>
      <button type="button" class="navbar-toggler " data-toggle="collapse" data-target="#topNavBar" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNavBar">
        <div class="input-group">
          <input type="text" name="keywords" value="{{ request.GET.keywords }}" class="form-control mr-auto" placeholder="Search for items...">
          <button type="submit" class="btn btn-default">Go</button> .
          <button class="btn btn-outline-success" type="button" data-toggle="collapse" data-target="#options" aria-expanded="false" aria-controls="options">Options</button>
        </div>
      </div>
    </nav>
    <div class="collapse" id="options">
      <div class="input-group mb-0">
        <div class="input-group-prepend">
          <label class="input-group-text" for="walmartCategories">walmart</label>
        </div>
        <select name="walmartCatId" class="custom-select" id="walmartCategories">
          <option selected>{{ request.GET.walmartCatId }}</option>
          {% for category in walmartCategories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
        <button type="button" class="btn btn-outline-secondary btn-sm active" data-toggle="button" aria-pressed="true" autocomplete="off">
          Free Shipping Only
        </button>
      <div class="input-group mb-0">
        <div class="input-group-prepend">
          <label class="input-group-text" for="amazonCategories">amazon</label>
        </div>
        <select name="amazonCatId" class="custom-select" id="amazonCategories">
          <option selected>{{ request.GET.amazonCatId }}</option>
          {% for category in amazonCategories %}
            <option name="amazonCatId" value="{{ category }}">{{ category }}</option>
          {% endfor %}
        </select>
        <button type="button" class="btn btn-outline-secondary btn-sm" data-toggle="button" aria-pressed="false" autocomplete="off">
          Auto-Scrape
        </button>
        <button type="button" class="btn btn-outline-secondary btn-sm active" data-toggle="button" aria-pressed="true" autocomplete="off">
          New Items Only
        </button>
        </div>
      </div>
      <div class="input-group mb-0">
        <div class="input-group-prepend">
          <label class="input-group-text" for="ebayCategories">ebay</label>
        </div>
        <select name="ebayCatId" class="custom-select" id="ebayCategories">
          <option selected>{{ request.GET.ebayCatId }}</option>
          {% for category in ebayCategories %}
            <option value="{{ category.code }}">{{ category.name }}</option>
          {% endfor %}
        </select>
        <button type="input" name="BINOnly" value="" class="btn btn-outline-secondary btn-sm active" data-toggle="button" aria-pressed="true" autocomplete="off">
          Buy It Now Only
        </button>
      </div>
  <!--<div class="input-group mb-0">
        <div class="input-group-prepend">
          <label class="input-group-text" for="targetCategories">target</label>
        </div>
        <select name="targetCatId" class="custom-select" id="targetCategories">
          <option selected>{{ request.GET.targetCatId }}</option>
          {% for category in targetCategories %}
            <option name="targetCatId" value="{{ category }}">{{ category }}</option>
          {% endfor %}
        </select>
      </div>-->
    </div>
  </form>
  {% block response %}
  {% endblock %}
{% endblock %}
