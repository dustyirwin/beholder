{% extends "login/header.html" %}
{% block content %}
  <nav class="navbar navbar-inverse m-1 p-1">
    <a href="{% url 'sourcing:query' %}">
      <img src=http://www.powerhoof.com/wp-content/uploads/2013/07/beholder.gif align="left" width="42px" height="auto" style="padding-left:10px;padding-top:5px">
    </a>
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#topNavBar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="topNavBar">
        <div class="form-group">
          <form action="{% url 'sourcing:response' %}" method="get" class="navbar-form navbar-left">
            <input style="width:200px" type="text" name="keywords" value="{{ request.GET.keywords }}" class="form-control" placeholder="Search for a product...">
            <button type="submit" class="btn btn-default">Go</button>
          </form>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  {% include 'sourcing/response.html' %}
{% endblock %}
